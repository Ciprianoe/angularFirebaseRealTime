<div class="container" style="margin-top: 100px; align-items: center;">

        <div class="card border-primary" style="align-items: center;  justify-content: center; display: flex;">
          <!-- <img class="card-img-top" src="holder.js/100px180/" alt="Title"> -->
          <div class="card-body">
            <h4 class="card-title">{{title}}</h4>
            <form class="form-group">
                <div class="form-group col-md-20">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="empleadoNombre"/>
                </div>
                <div class="form-group col-md-20">
                    <label for="nombre">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="empleadoApellido"/>
                </div>  
                <div class="form-group col-md-20">
                    <label for="nombre">Cargo:</label>
                    <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="empleadoCargo"/>
                </div>
                <div class="form-group col-md-20">
                    <label for="nombre">Salario:</label>
                    <input type="number" name="salario" id="salario" placeholder="salario" class="form-control" [(ngModel)]="empleadoSalario"/>
                </div>
                <br>
                <br><br><br><br><br>
                <div class="form-group col-md-10" style="text-align: center; ">                    
                   <button type="submit" class="btn btn-success" style="margin-right:5px ;" (click)="agregarEmpleado()">Agregar</button>                   
                    <button type="button" class="btn btn-secondary" (click)="backHome()">Home</button>
                </div>      
             </form>
          </div>
        </div>


</div>
